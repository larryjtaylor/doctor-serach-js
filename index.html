<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="./build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>What's up Doc?</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">
          <img src="/../scss/img/redCross.png" alt="" id="cross">
        </div>
        <div class="col-md-8">
          <h1 id='heading'>Something wrong with your bod? Find a doctor Here.</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="well">
        <form id="doctor-search">
          <div class="form-group">
            <label for="symptom">Enter a malady what ails ye:</label>
            <input id="symptom" type="text" name="symptom" placeholder="ex: Cancer, dentist, diabetes, etc..." required>
          </div>

          <button type="submit" name="button" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div class="well well-sm" >
        <h2>Here are some doctors near you who can take care of you:</h2>
        <div id="result"><ul> </ul></div>

      </div>
      </div>
  </body>
</html>
