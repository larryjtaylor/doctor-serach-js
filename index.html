<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>What's up Doc?</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
          <h1>Something wrong with your bod? Find a doctor Here.</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="doctor-search">
        <div class="form-group">
          <label for="symptom">Enter a malady what ails ye:</label>
          <input id="symptom" type="text" name="symptom" placeholder="ex: Rash" required>
        </div>
        <div class="form-group">
          <label for="location">Enter a city to search in:</label>
          <input id="location" type="text" name="location" placeholder="ex: Portland, OR" required>
        </div>

        <button type="submit" name="button">Submit</button>
      </form>
      <div id="map"></div>
      <ul id="result"></ul>

    </div>
  </body>
</html>
